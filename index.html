<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Menu</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="menu-container">
    <header>
      <h1>Camper Cafe</h1>
      <p class="est">Est. 2020</p>
    </header>
    <div class="hr hr1">
      <hr>
    </div>
    <main>
      <section class="coffee-menu">
        <h2>Coffee</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"
          class="menu-icon coffee-icon">
        <div class="pricing coffee-pricing">
          <article class="item">
            <p>French Vanilla</p>
            <p>3.00</p>
          </article>
          <article class="item">
            <p>Caramel Macchiato</p>
            <p>3.75</p>
          </article>
          <article class="item">
            <p>Pumpkin Spice</p>
            <p>3.50</p>
          </article>
          <article class="item">
            <p>Hazelnut</p>
            <p>4.00</p>
          </article>
          <article class="item">
            <p>Mocha</p>
            <p>4.50</p>
          </article>
        </div>
      </section>
      <sectiom class="dessert-menu">
        <h2>Desserts</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="dessert icon"
          class="menu-icon dessert-icon">
        <div class="pricing dessert-pricing">
          <article class="item">
            <p>Donut</p>
            <p>1.50</p>
          </article>
          <article class="item">
            <p>Cherry Pie</p>
            <p>2.75</p>
          </article>
          <article class="item">
            <p>Cheesecake</p>
            <p>3.00</p>
          </article>
          <article class="item">
            <p>Cinnamon Roll</p>
            <p>2.50</p>
        </div>
      </sectiom>
    </main>
    <div class="hr hr2">
      <hr>
    </div>
    <footer>
      <p class="weblink">
        <a href="https://www.freecodecamp.org">Visit our website</a>
      </p>
      <p class="address">123 Free Code Camp Drive</p>
    </footer>
  </div>
</body>

</html>
